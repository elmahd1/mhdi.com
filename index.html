<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
<style>
    #container{
        height: 300px;
        width: 100%;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
    }
    input[type="button"]{
        background-color: #007bff;
       border-radius: 10px;
       width: 140px;
       height: 60px;
       padding: 10px 20px;
       cursor: pointer;
    }
    
    h1{
        height: 50%;
        width  :60%;
        text-align: center;
        border-radius:  10px;
        background-color: rgb(99, 190, 255);
        font-size:50px;
        font:bolder ;
    }
    #title{
        width: 100%;
        height:     200px;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
    }
    body{
        background-color: lightblue;

    }
    input{
        width:250px;
        height: 30px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div id="title"><h1>Bienvenu dans notre siteweb</h1></div>
<div id="container" class="container">
  
<input type="button" id="login" value="LOG IN" > 
</div>
 
   
<script>
    let l=document.getElementById("login")
    l.addEventListener('click',function(){
        l.style.display="none";
        let n=document.createElement('input');
        n.name="nom";
        n.placeholder="nom";
        container.appendChild(n);
        let p=document.createElement('input');
        p.name="prenom";
        p.placeholder="prenom";
        container.appendChild(p);
        let m=document.createElement('input');
        m.name="mot de passe";
        m.type="password";
        m.placeholder="mot de passe";
        container.appendChild(m);
        let b=document.createElement('input');
        b.type="button";
       b.id="submit";
        b.value="submit";
        container.appendChild(b);
           })
</script> 
</body>
</html>
